<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="unnamed.png" type="image/x-icon">
</head>
<body>
    <p id="foxtext">Foxcoin: 0</p> 
    <p id="kittext">Kit Foxes: 0</p> 
    <p id="islandtext">Island Foxes: 0</p> 
    <div class="container">
        <button id="foxbutton" onclick="gainfoxcoin()">Fox</button>
    </div>
    <button id="buykit" class="shopbutton" onclick="addkit()">Buy Kit Fox 5$</button>
    <button id="buyisland" class="shopbutton" onclick="addisland()">Buy Island Fox 10$</button>
</body>
<script src="script.js"></script>
</html>
